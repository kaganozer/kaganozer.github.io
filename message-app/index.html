<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message App</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="style/loader.css">
    <script src="https://kit.fontawesome.com/7b173948ba.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="message-app-loader">
        <div class="loader-dot"></div>
        <div class="loader-name"></div>
    </div>
    <div class="message-app-login">
        <div class="login-content">
            <div class="login-title">
                <h1>Hoşgeldin!</h1>
                <h3>Uygulamayı kullanmak için giriş yap.</h3>
            </div>
            <div class="login-input">
                <input id="login-name-input" type="text" placeholder="Adınızı girin" autocomplete="off">
                <div class="login-submit">Giriş yap</div>
            </div>
        </div>
        <div class="login-image">
            <img src="imgs/login-background.jpg" alt="">
        </div>
    </div>
    <div class="message-app-login-error" style="display: none;">
        <div>Site başka bir pencerede zaten açık. Lütfen bu pencereyi kapatın.</div>
    </div>
    <div class="message-app-container" style="display:none;">
        <div class="container-header">
            <span class="title"></span>
            <span class="settings">
                <button class="dots">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </button>
                <span class="options">
                    <li class="option-color">
                        <span>Renk seç</span>
                        <input id="user-color-picker" type="color">
                        <span class="user-color-picker">
                            <span data-color="#25263b"></span>
                            <span data-color="#849fdb"></span>
                            <span data-color="#80dba0"></span>
                            <span data-color="#751a58"></span>
                            <span data-color="#e17f0e"></span>
                            <span data-color="#e1adad"></span>
                            <span data-color="#000000"></span>
                            <span data-color="#ffffff"></span>
                            <label for="user-color-picker">Özel renk seç</label>
                        </span>
                    </li>
                    <li>
                        <input id="user-photo-picker" type="file" accept="image/*">
                        <label for="user-photo-picker">Profil fotoğrafı ekle</label>
                    </li>
                    <li class="logout">
                        <span>Çıkış yap</span>
                    </li>
                    <li class="github-link">
                        <a href="https://kaganozer.github.io">Kağan Özer <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
                    </li>
                </span>
            </span>
        </div>
        <div class="container-body">
            <div class="message-section"></div>
            <div class="scroll">
                <i class="fa-solid fa-angle-down"></i>
            </div>
            <div class="message-context-menu">
                <div class="add-reaction">
                    <span class="reaction">
                        <div class="emoji" data-emoji="emoji-heart"></div>
                    </span>
                    <span class="reaction">
                        <div class="emoji" data-emoji="emoji-smile"></div>
                    </span>
                    <span class="reaction">
                        <div class="emoji" data-emoji="emoji-cry"></div>
                    </span>
                    <span class="reaction">
                        <div class="emoji" data-emoji="emoji-surprise"></div>
                    </span>
                    <span class="reaction">
                        <div class="emoji" data-emoji="emoji-angry"></div>
                    </span>
                    <span class="reaction">
                        <div class="emoji" data-emoji="emoji-thumbs-up"></div>
                    </span>
                </div>
                <div class="message-options">
                    <span class="message-delete">Mesajı sil</span>
                    <span class="message-reply">Mesajı yanıtla</span>
                </div>
            </div>
        </div>
        <div class="container-footer">
            <span class="message-typing">
                <span class="typing-users"></span>
                <span>yazıyor...</span>
            </span>
            <span class="photo-preview">
                <span class="preview-settings">
                    <span class="change-photo">
                        <label for="photoUpload">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </label>
                    </span>
                    <span class="delete-photo">
                        <i class="fa-solid fa-xmark"></i>
                    </span>
                </span>
            </span>
            <span class="reply-preview">
                <span class="reply-cancel">
                    <i class="fa-solid fa-xmark"></i>
                </span>
            </span>
            <span class="emoji-picker">
                <i class="fa-solid fa-face-smile"></i>
            </span>
            <span class="photo-upload">
                <input type="file" id="photoUpload" accept="image/*">
                <label for="photoUpload">
                    <i class="fa-solid fa-image"></i>
                </label>
            </span>
            <input type="text" placeholder="Mesaj gönderin" autocomplete="off" id="message-input">
            <span class="send-message">
                <i class="fa-solid fa-paper-plane"></i>
            </span>
        </div>
    </div>

    <script src="script.js" type="module"></script>
    <script src="emoji.js"></script>
</body>
</html
